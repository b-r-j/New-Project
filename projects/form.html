<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Survey Form</title>
</head>
<body>
 <div class="container">
          <div class="heading">
            <h1>Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
          </div>
     <form id="form-control">
              <div class="form-list">
                <div>Name</div>
                    <input 
                          type="text"
                          name="name"
                        
                          class="survey-detail"
                          placeholder="Enter Your Name"
                          required/>

              </div>
              <div class="form-list">
                <div>Email</div>
                    <input 
                          type="email"
                          name="email"
                        
                          class="survey-detail"
                          placeholder="Enter Your email"
                          required/>

              </div>
              <div class="form-list">
                <div>Age</div>
                    <input 
                          type="number"
                          name="age"
                          value="age"
                          class="survey-detail"
                          placeholder="Enter Your Age"
                          min="10"
                          max="99"
                          />

              </div>
              <div class="form-list">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="aim" id="aim" class="survey-detail">
                  <option disabled selected value="">--Please choose an option--</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                </select>  
              </div>
            <div class="form-list">
              <label>Would you recommend this Page to a friend?</label>  
              <label>
              <input 
                type="radio"
                name="user-recommend"
                value="definitely"
                checked/>Definitely</label>
                <label>
                  
                  <input 
                    type="radio"
                    name="user-recommend"
                    value="notsure"/>Not Sure</label>
                    <label>
                      
                      <input 
                        type="radio"
                        name="user-recommend"
                        value="maybe"/>May Be</label>
            </div>
            <div class="form-list">
              <div>Any comments or suggestions?</div>
              <textarea
              id="comments"
              name='comment'
              placeholder="Enter Your Comments"></textarea>
            </div>
            <div class="form-list">
              <button 
              name="submit"
              type="submit"
              >Submit</button>
            </div>
     </form>  
     </div>   
</body>
</html>
